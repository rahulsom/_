name: Gradle Build
on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        default: '17'
        type: string
      java-distribution:
        description: 'Java distribution to use'
        required: false
        default: 'zulu'
        type: string
      DOCKER_USERNAME:
        description: 'Docker username'
        required: false
        default: 'rahulsom'
        type: string
      publish-candidates:
        description: 'Publish Candidates to Sonatype'
        required: false
        default: false
        type: boolean
    secrets:
      DOCKER_PASSWORD:
        description: 'Docker password or token'
        required: false
      ORG_GRADLE_PROJECT_SONATYPEUSERNAME:
        description: 'Sonatype username'
        required: false
      ORG_GRADLE_PROJECT_SONATYPEPASSWORD:
        description: 'Sonatype password'
        required: false
      ORG_GRADLE_PROJECT_SIGNINGKEY:
        description: 'Signing key'
        required: false
      ORG_GRADLE_PROJECT_SIGNINGPASSWORD:
        description: 'Signing password'
        required: false

jobs:
  build:
    name: "Build with Gradle"
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Fetch tags
        if: github.ref == 'refs/heads/main'
        run: git fetch --tags

      - uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}
          cache: gradle

      - uses: gradle/actions/setup-gradle@v4
        name: Setup Gradle

      - name: Build
        id: gradle
        run: ./gradlew build

      - name: Build Snapshot
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        env:
          DOCKER_USERNAME: ${{ inputs.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEUSERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEPASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}
        run: ./gradlew build snapshot

      - name: Build Candidate
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-rc') && github.event.inputs.publish-candidates
        env:
          DOCKER_USERNAME: ${{ inputs.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEUSERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEPASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}
        run: ./gradlew -Prelease.useLastTag=true build candidate

      - name: Build Final
        if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-rc')
        env:
          DOCKER_USERNAME: ${{ inputs.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEUSERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEPASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}
        run: ./gradlew -Prelease.useLastTag=true build final

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/attest-build-provenance@v2
        if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
        with:
          subject-path: 'build/repos/**/*.jar,build/repos/**/*.pom,build/repos/**/*.module'
